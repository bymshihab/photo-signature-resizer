<div class="container">
  <h2>:: Photo & Signature Resizer ::</h2>

  <!-- Description Section -->
  <div class="description-section">
    <h3>🇧🇩 BD Govt Exam Photo & Signature Resizer</h3>
    <p>It resizes and optimizes your <strong>photo</strong> and <strong>signature</strong> according to official requirements without any hassle.</p>
    <p class="validation-link">
      <small>
        📋 For validation check:
        <a href="http://bpsc.teletalk.com.bd/ncad/imsize.php" target="_blank" rel="noopener noreferrer">
          BPSC Official Validator
        </a>
      </small>
    </p>
  </div>


  <!-- Clear All Button -->
  <div class="clear-container" *ngIf="photoPreview || signaturePreview">
    <button (click)="clearAll()" class="clear-btn">
      🗑️ Clear All
    </button>
  </div>

  <!-- Upload Sections Side by Side -->
  <div class="upload-container">
    <!-- Photo Upload Section -->
    <div class="upload-section">
      <label>📷 Upload Photo (300x300 pixels)</label>
      <input
        type="file"
        accept="image/*"
        (change)="onFileChange($event, 'photo')"
        class="file-input"
      />
      <div *ngIf="photoPreview" class="preview">
        <img [src]="photoPreview" alt="Photo" width="300" height="300" />
        <br />
        <button
          (click)="downloadImage(photoPreview!, 'photo-300x300.jpg')"
          class="download-btn"
        >
          📥 Download Photo
        </button>
      </div>
    </div>

    <!-- Signature Upload Section -->
    <div class="upload-section">
      <label>✍️ Upload Signature (300x80 pixels)</label>
      <input
        type="file"
        accept="image/*"
        (change)="onFileChange($event, 'signature')"
        class="file-input"
      />
      <div *ngIf="signaturePreview" class="preview">
        <img [src]="signaturePreview" alt="Signature" width="300" height="80" />
        <br />
        <button
          (click)="downloadImage(signaturePreview!, 'signature-300x80.jpg')"
          class="download-btn"
        >
          📥 Download Signature
        </button>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-content">
      <p>
        Made with ❤️ by
        <a href="https://www.linkedin.com/in/khaled-jubair/" target="_blank" rel="noopener noreferrer">
          💼 Khaled Jubair Shihab
        </a>
      </p>
    </div>
  </footer>
</div>
